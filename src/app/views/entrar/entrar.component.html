<div class="bg-entrar d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <form class="bg-white p-5 rounded-lg col-md-5">
                <h1 class="mb-2 text-center">Entrar</h1>
                <h6 class="mb-4 text-center">Preencha seus dados para acessar nossa rede</h6>
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input name="usuario" type="text" class="form-control" id="usuario"
                        placeholder="Insira seu usuário">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input name="senhaConfirmacao" type="password" class="form-control"
                        id="senhaConfirmacao" placeholder="Insira sua senha">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-primary px-5">Entrar</button>
                </div>
                <div class="mt-4 text-center">
                    <p>Ainda não tem cadastro? <a routerLink='/cadastrar'>Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
