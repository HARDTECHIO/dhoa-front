<div class="bg-entrar d-flex align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <form class="bg-white p-5 rounded-lg col-md-5">
                <h1 class="mb-2 text-center">Entrar</h1>
                <h6 class="mb-4 text-center">Preencha seus dados para acessar nossa rede</h6>
                <div class="form-group">
                    <label for="usuario">E-mail</label>
                    <input [(ngModel)]='usuarioLogin.email' (keyup)='validaEmail($event)' name="usuario" type="email" class="form-control" id="usuario"
                        placeholder="Insira seu e-mail">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='usuarioLogin.senha' (keyup)='validaSenha($event)' name="senhaConfirmacao" type="password" class="form-control"
                        id="senhaConfirmacao" placeholder="Insira sua senha">
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn-verde btn-grande px-5" (click)='entrar()'>Entrar</button>
                </div>
                <div class="mt-4 text-center">
                    <p>Ainda nÃ£o tem cadastro? <a routerLink='/cadastrar'>Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
