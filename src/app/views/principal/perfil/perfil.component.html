 <app-menu-principal></app-menu-principal>
 <div class="container">
    <div class="row ">
        <div class="col-md-4 shadow-sm">
            <div class="d-flex justify-content-center">
                <img src="https://i.imgur.com/lsrUgH3.png" alt="foto perfil" class="img-tamanho mt-5">

            </div>

        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md">
                    <h1 class="text-center">Editar Perfil</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <form class="bg-white p-5 rounded-lg col-md-6">
                        <h1 class="mb-2 text-center">Cadastro</h1>
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input [(ngModel)]='usuario.nome' name="nome" type="text" class="form-control" id="nome"
                             placeholder="Insira seu nome" >
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input [(ngModel)]='usuario.email' name="email" type="text" class="form-control" id="email"
                                placeholder="Insira seu email">
                        </div>
                        <div class="form-group">
                            <label for="linkFoto">Link da foto</label>
                            <input [(ngModel)]='usuario.imagemUrl' name="foto" type="url" class="form-control" id="linkFoto"
                                placeholder="Insira o link da sua foto">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmSenha($event)' name="senhaConfirmacao" type="password" class="form-control"
                                id="senhaConfirmacao" placeholder="Insira sua senha">
                        </div>
                        <div class="form-group">
                            <label for="senhaConfirmacao">Confirmar Senha</label>
                            <input [(ngModel)]='usuario.senha'name="senha" type="password" class="form-control" id="senha"
                                placeholder="Confirme sua senha">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary px-5" (click)='atualizar()'>Cadastrar</button>
                        </div>
                        <div class="mt-4 text-center">
                            <p>JÃ¡ tem cadastro? <a routerLink='/entrar'>Entrar</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<app-rodape></app-rodape>
