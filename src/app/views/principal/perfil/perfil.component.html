<app-menu-principal></app-menu-principal>
<div class="container">
    <div class="row ">
        <div class="col-md-4 shadow-sm">
            <div class="d-flex justify-content-center">
                <img src="{{usuario.imagemUrl}}" alt="foto perfil" class="img-tamanho mt-5">
            </div>
        </div>
        <div class="col-md-6" id="texto">
            <div class="row">
                <div class="col-md">
                    <h1 class="text-center">Editar Perfil</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md d-flex justify-content-center shadow">
                    <div class="col-md-9">
                        <form>
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input [(ngModel)]='usuario.nome' (keyup)='validaNome($event)' name="nome" type="text" class="form-control" id="nome"
                                    placeholder="Insira seu nome">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input [(ngModel)]='usuario.email' (keyup)='validaEmail($event)' name="email" type="text" class="form-control"
                                    id="email" placeholder="Insira seu email">
                            </div>
                            <div class="form-group">
                                <label for="linkFoto">Link da foto</label>
                                <input [(ngModel)]='usuario.imagemUrl' (keyup)='validaImagemUrl($event)' name="foto" type="url" class="form-control"
                                    id="linkFoto" placeholder="Insira o link da sua foto">
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input (input)='confirmSenha($event)' (keyup)='validaSenha($event)' name="senhaConfirmacao" type="password"
                                    class="form-control" id="senhaConfirmacao" placeholder="Insira sua senha">
                            </div>
                            <div class="form-group">
                                <label for="senhaConfirmacao">Confirmar Senha</label>
                                <input [(ngModel)]='usuario.senha' (keyup)='validaConfirmaSenha($event)' name="senha" type="password" class="form-control"
                                    id="senha" placeholder="Confirme sua senha">
                            </div>
                            <div class="row mt-2 mb-5">
                                <div class="col-md d-flex justify-content-center">
                                    <button type="submit" class="btn-laranja btn-pequeno mr-3"
                                        routerLink='/'>Voltar</button>
                                    <button type="submit" class="btn-verde btn-pequeno"
                                        (click)='atualizar()'>Atualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-rodape></app-rodape>
