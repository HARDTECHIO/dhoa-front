<app-menu-principal></app-menu-principal>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Cadastrar Nova Categoria</h1>
        </div>
    </div>


    <div class="row justify-content-center mt-5">
        <div class="col-md-6">


            <div class="form-group">
                <label for="nome">Nome da Categoria</label>
                <input [(ngModel)]="categoria.nome" name="nome" type="text" class="form-control" id="nome"
                    placeholder="Informe o nome da categoria">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição da Categoria</label>
                <input [(ngModel)]="categoria.descricao" name="descricao" type="text" class="form-control"
                    id="descricao" placeholder="Informe a descrição da categoria">
            </div>

            <div class="form-group">
                <label for="icone">Icone da Categoria</label>
                <input [(ngModel)]="categoria.icone" name="icone" type="text" class="form-control" id="icone"
                    placeholder="Informe o icone da categoria">
            </div>

            <div class="d-flex justify-content-center">
                <a routerLink='/' class="btn-laranja btn-pequeno mr-3">Voltar</a>
                <a (click)='atualizar()' class="btn-verde btn-pequeno">Atualizar</a>

            </div>

        </div>
    </div>
</div>
