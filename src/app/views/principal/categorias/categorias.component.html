<app-menu-principal></app-menu-principal>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Cadastrar Nova Categoria</h1>
        </div>
    </div>


    <div class="row justify-content-center mt-5">
        <div class="col-md-6">


            <div class="form-group">
                <label for="nome">Nome da Categoria</label>
                <input [(ngModel)]="categoria.nome" name="nome" type="text" class="form-control" id="nome"
                    placeholder="Informe o nome da categoria">
            </div>

            <div class="form-group">
                <label for="descricao">Descrição da Categoria</label>
                <input [(ngModel)]="categoria.descricao" name="descricao" type="text" class="form-control"
                    id="descricao" placeholder="Informe a descrição da categoria">
            </div>

            <div class="form-group">
                <label for="icone">Icone da Categoria</label>
                <input [(ngModel)]="categoria.icone" name="icone" type="text" class="form-control" id="icone"
                    placeholder="Informe o icone da categoria">
            </div>

            <div class="d-flex justify-content-center">
                <a routerLink='/' class="btn-laranja btn-pequeno mr-3">Voltar</a>
                <a (click)='cadastrar()' class="btn-verde btn-pequeno">Cadastrar</a>

            </div>

        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <h2 class="text-center">Ver todas as categorias</h2>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Icone</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let categoria of categorias">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.nome}}</td>
                        <td>{{categoria.descricao}}</td>
                        <td>{{categoria.icone}}</td>
                        <td>
                            <a [routerLink]="['/categorias/editar', categoria.id]" class="btn btn-warning btn-sm mr-3"><i
                                    class="fas fa-pencil-alt"></i></a>
                            <a [routerLink]="['/categorias/apagar', categoria.id]" class="btn btn-danger btn-sm"><i
                                    class="fas fa-trash"></i></a>
                        </td>
                    </tr>

                </tbody>
            </table>

        </div>
    </div>

</div>
